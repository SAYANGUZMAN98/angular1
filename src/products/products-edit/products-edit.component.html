<div class="content" role="main">
  <div class="container-fluid" ng-app="lista_de_productos">
    <div class="row" ng-controller="control_principal">
      <h1 class="text-center">Editar productos</h1>
      <div class="col-xs-12 col-sm-6">
        <h3 class="text-center">Editar productos</h3>
        <!--form name="formulario" novalidate-->
      <div >
        <label for="codigo">ID</label>
        <input [(ngModel)]="this.idproducto" autocomplete="off" required id="codigo" placeholder="Escribe el cÃ³digo o clave" type="text" class="form-control" ng-model="producto.codigo" />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input [(ngModel)]="this.nombreproducto" autocomplete="off" required id="nombre" placeholder="Escribe el nombre del producto" type="comboBox" class="form-control" ng-model="producto.nombre" />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion:</label>
        <input [(ngModel)]="this.descripcionproducto"autocomplete="off" required id="descripcion" placeholder="Escribe una descripcion del producto" type="text" class="form-control" ng-model="producto.descripcion" />
      </div>
      <div class="form-group">
        <label for="precio">Precio: Q</label>
        <input [(ngModel)]="this.precioproducto" autocomplete="off" required id="precio" placeholder="Escribe el precio del producto" type="number" class="form-control" ng-model="producto.precio" />
      </div>
      <div class="form-group">
        <label for="precio">Cantidad:</label>
        <input [(ngModel)]="this.precioproducto" autocomplete="off" required id="cantidad" placeholder="Escribe la cantidad a comprar del producto" type="number" class="form-control" ng-model="producto.cantidad" />
      </div>
      <button type="button" ng-show="formulario.$valid" (click)="editar_producto()" class="btn btn-success form-control">Guardar cambios</button>
        
        <!--/form-->
      </div>  
      
      
    </div>
  </div>
  </div>
